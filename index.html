<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-container">
        <div class="date-div"></div>
        <div class="title"></div>
        <div class="weather-logo"></div>
        <div class="weather-status"></div>
        <div class="weather-details-container">
          <div class="wind-csection"></div>
          <div class="humidity-section"></div>
          <div class="feeling-section"></div>
        </div>
        <div class="3day-forecast">
          <div class="day1-forecast"></div>
          <div class="day2-forecast"></div>
          <div class="day3-forecast"></div>
        </div>
      </div>
      <footer>by IvoSa</footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
