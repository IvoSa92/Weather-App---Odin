<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="weather-container">
        <div class="search-container">
          <div class="search-section">
            <img src="./media/location.png" alt="" class="search-logo" />
            <input type="search" class="search-bar" placeholder="location?" />
            <button class="submit-search">
              <img src="./media/search.png" alt="" />
            </button>
          </div>
          <div class="search-results"></div>
        </div>

        <div class="date-div"></div>
        <div class="title">W</div>
        <div class="weather-logo-div">
          <img src="" alt="weather-logo" class="weather-logo" />
        </div>
        <div class="weather-status"></div>
        <div class="temperature"></div>
        <div class="weather-details-container">
          <div class="wind-section section">
            <p class="wind-title section-part">Wind</p>
            <img src="./media/wind.png" alt="" class="wind-logo section-part" />
            <p class="wind-speed section-part"></p>
          </div>
          <div class="rain-section section">
            <p class="rain-title section-part">Rain</p>
            <img src="./media/rain.png" alt="" class="rain-logo section-part" />
            <p class="rain-percentage section-part"></p>
          </div>
          <div class="feeling-section section">
            <p class="feeling-title section-part">Feeling</p>
            <img
              src="./media/feeling.png"
              alt=""
              class="feeling-logo section-part" />
            <p class="feeling-celsius section-part"></p>
          </div>
        </div>
        <div class="three-day-forecast">
          <div class="day1-forecast">
            <p class="day-title day-one-title"></p>
            <p class="forecast-title condition-day-one"></p>
            <img
              src="./media/sonne.png"
              alt=""
              class="forecast-logo day-one-logo" />
            <p class="forecast-temp day-one-temp"></p>
          </div>
          <div class="day2-forecast">
            <p class="day-title day-two-title"></p>

            <p class="forecast-title condition-day-two"></p>
            <img
              src="./media/sonne.png"
              alt=""
              class="forecast-logo day-two-logo" />
            <p class="forecast-temp day-two-temp"></p>
          </div>
          <div class="day3-forecast">
            <p class="day-title day-three-title"></p>

            <p class="forecast-title condition-day-three"></p>
            <img
              src="./media/sonne.png"
              alt=""
              class="forecast-logo day-three-logo" />
            <p class="forecast-temp day-three-temp"></p>
          </div>
        </div>
      </div>
      <footer>by IvoSa</footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
